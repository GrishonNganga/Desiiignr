{% load static %}
{% block styles %}

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

{% endblock %}

    <div class="nav-img">
        <a href="/">
            <img src="{% static 'images/margatsni.png' %}" alt="Logo">
        </a>
        
    </div>
    <div class="nav-right">
        <div class="row">
            <div class="col-1 col-sm-0">
                <div class="home">
                    <a href="/">
                        <span class="material-icons">home</span>
                    </a>
